- type: projects
  name: 志愿方向
  content:
  - title: 信息安全方向
    sub: 保密通信协议的分析与设计
    detail: 通信安全系统由安全节点和保密通信两部分组成，保密通信由多种安全协议机制确保它各通信阶段安全，完整，真实的特性。现代的安全协议机制由一个或多个由密码学(cryptograph)理论发展出的加解密算法(encryption)作为保证。我希望在研究生阶段一方面可以对密码学的设计理论和分析有完整和较为详细的学习，特别是在密码理论上发展出的各种算法和最近新出现的一些技术和思想，比如以隐藏访问行为为目的的oram数据结构，另一方面我希望可以在上述的基础上学习安全机制领域的协议设计与分析，并在此基础上研究在新的安全机制领域中协议设计与分析的应用，比如在云数据库查询协议中的应用。
    

